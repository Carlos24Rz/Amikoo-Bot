    <!-- This is the box for the chat. (It's hidden by the first time) -->
    <div class="chatbot-box hidden">
      <!-- Header -->
      <div class="chatbot-header">
        <img class="logo--header" src="./img/Logo-chat-hand.svg" alt="" />
        <p class="chatbot-title">Amikoo-bot</p>
        <button class="chatbot-close-button" type="button">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <!-- Chat -->

      <div class="chatbot-chat">
        <!-- AQUI VA EL CONTENIDO -->
        <!-- AQUI VA EL CONTENIDO -->
        <!-- AQUI VA EL CONTENIDO -->
      </div>
      <div class="chatbot-search">
        <!-- <div class="search-bar"></div> -->
        <input
          class="search-bar"
          type="text"
          placeholder="Escribe algo"
          name="full-name"
          required
        />
      </div>
    </div>

    <div class="container">
      <div class="add-options-box">
        <button class="btn-option btn-chatbot-text-face">
          Chatbot text (face)
        </button>
        <button class="btn-option btn-chatbot-text-no-face">
          Chatbot text (no face)
        </button>
        <button class="btn-option btn-chatbot-review">Chatbot review</button>
        <button class="btn-option btn-chatbot-loading">Chatbot loading</button>
        <button class="btn-option btn-chatbot-options">Chatbot options</button>
        <button class="btn-option btn-chatbot-user">User input</button>
        <button class="btn-option btn-form">Form</button>
      </div>
    </div>

    <div class="container"><h2></h2></div>
