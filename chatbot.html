<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naatik chatbot</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/62aef62cc8.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />

    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <button class="button-bot">Add box-text</button>

      <img class="chatbot-face" src="./img/Logo-header.svg" alt="" />

      <div class="chatbot-box hidden">
        <div class="chatbot-header">
          <img class="logo--header" src="./img/Logo-header.svg" alt="" />
          <p class="chatbot-title">Amikoo-bot</p>
          <button class="chatbot-close-button" type="button">
            <span>&times;</span>
          </button>
        </div>
        <div class="chatbot-chat">
          <div class="chatbot-msg">
            <img class="logo--chat" src="./img/Logo-header.svg" alt="" />
            <p class="chatbot-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum
              libero, sit eum voluptates natus voluptatem dolorum. Beatae sit.
            </p>
          </div>

          <div class="chatbot-msg">
            <p class="chatbot-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum
              libero, sit eum voluptates natus voluptatem dolorum. Beatae sit.
            </p>
            <img class="logo--chat" src="./img/Logo-header.svg" alt="" />
          </div>
        </div>
        <div class="chatbot-search">
          <!-- <div class="search-bar"></div> -->
          <input
            class="search-bar"
            type="text"
            placeholder="Escribe algo"
            name="full-name"
            required
          />
        </div>
      </div>
    </div>
  </body>
</html>
