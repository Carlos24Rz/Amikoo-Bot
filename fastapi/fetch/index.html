<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <title>FetchAPI Sandbox</title>
</head>

<body>
  <div>
    <div class="examples">
      <button type="button" class="btn btn-primary mr-4" id="clearText">Clear</button>
      <button type="button" class="btn btn-danger mr-4" id="getText">Get Text</button>
      <button type="button" class="btn btn-danger mr-4" id="getUsers">Get JSON</buton>
        <button type="button" class="btn btn-danger mr-4" id="getPosts">Get Post</buton>
    </div>
    <div class="fastapi">
      <div class="request" id="Preguntas">
        <p>Get FastAPI Test</p>
        <input type="text" class="inputFast" id="categoria" placeholder="Categoria" value="Inicio">
        <button type="button" class="btn btn-warning" id="getPreguntas">Get Preguntas</buton>
      </div>
      <div class="request" id="Formulario">
        <p>Get FastAPI Test</p>
        <input type="text" class="formFast" id="nombreFormulario" placeholder="Nombre" value="Nombre">
        <input type="text" class="formFast" id="correoFormulario" placeholder="Correo" value="Correo">
        <input type="text" class="formFast" id="descripcionFormulario" placeholder="Descripcion" value="Descripcion">
        <button type="button" class="btn btn-success" id="getFormulario">Send Formulario</buton>
      </div>

    </div>
  </div>
  <div id="output"></div>



  <script src="fetch.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
