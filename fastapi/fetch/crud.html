    <div class="examples">
      <button type="button" class="btn btn-primary mr-4" id="clearText">Clear</button>
      <button type="button" class="btn btn-danger mr-4" id="getText">Get Text</button>
      <button type="button" class="btn btn-danger mr-4 grid-button" id="getBoton">Test</button>
      <div class="request" id="Preguntas">
        <p>Get FastAPI Test</p>
        <input type="text" class="inputFast" id="getUserName" placeholder="User">
        <input type="text" class="inputFast" id="getUserEmail" placeholder="Email">
        <button type="button" class="btn btn-danger mr-4" id="getUsers">Get Users</button>
      </div>

  <h1 class="">Personas</h1>

      <div class="grid-item grid-id">Id</div>
      <div class="grid-item grid-name">Nombre</div>
      <div class="grid-item grid-email">Correo</div>
      <div class="grid-item grid-time">Tiempo</div>
      <div class="grid-item grid-description">Descripcion</div>
      <div class="grid-item grid-button-box">Botones</div>
    </div>
